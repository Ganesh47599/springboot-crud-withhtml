<html xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Employee management</h1>
<hr>
<h2>Update Employee</h2>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

<input type="text" th:field="*{id}">
 <input type="text" class="form-control mb-4 col-4" th:field="*{firstName}" placeholder="Employee Firstname">
<input type="text" class="form-control mb-4 col-4" th:field="*{lastName}" placeholder="Employee lastname">
<input type="email" class="form-control mb-4 col-4" th:field="*{email}" placeholder="Employee email">

<button type="submit" class="btn btn-info col-2">Update Employee</button> 
</form>
<hr>

<a th:href="@{/}">Back to employee list</a>
</div>
</body>
</html>
